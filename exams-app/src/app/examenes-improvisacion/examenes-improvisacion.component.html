<mat-toolbar>
  <button mat-button color="primary" (click)="onCreate()" >Crear</button>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estudiante_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.estudiante_name}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaApplicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Applicacion</th>
      <td mat-cell *matCellDef="let row">{{row.fechaApplicacion}}</td>
    </ng-container>
    
    <ng-container matColumnDef="completado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>completado</th>
      <td mat-cell *matCellDef="let row">{{row.completado}}</td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
