<h1 mat-dialog-title>Enrolar en materia</h1>
<form [formGroup]="materiaForm">
<mat-dialog-content>
  <mat-select formControlName="materiaId" (selectionChange)="onSelectChange($event)">
    <mat-option *ngFor="let m of materiasList()" [value]="m.id" >
      {{m.materia_name}} 
    </mat-option>
  </mat-select>     
</mat-dialog-content>
</form>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button> 
   
  <button [disabled]="!materiaForm.valid" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
