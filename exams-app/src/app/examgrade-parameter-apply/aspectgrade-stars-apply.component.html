<div class="bar">
    <div class="spacer"></div>
    <div class="debug">AspectGradeStartId:{{ aspectGrade_id }}</div>
</div> 
@if( aspectGrade() ){
<div [formGroup]="aspectGradeForm">
    <div class="question" (click)="showText(aspectGrade().description)">{{ aspectGrade().label }} </div>
    <app-star-slider formControlName="score" (valueChange)="onChangeStarts()" ></app-star-slider>
</div>
}
