<h1 mat-dialog-title>Enrolar en materia</h1>
<mat-dialog-content>
  <mat-select [(ngModel)]="data.materia_id" >
    <mat-option *ngFor="let m of materiasList" [value]="m.id" >
      {{m.materia_name}} 
    </mat-option>
  </mat-select>     
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button> 
   
  <button [disabled]="!data.materia_id" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
