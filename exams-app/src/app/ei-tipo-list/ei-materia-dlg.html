<h1 mat-dialog-title>Nueva Materia</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nueva Materia</mat-label>
    <input  matInput [(ngModel)]="data.materia_name">
  </mat-form-field>   
  <mat-form-field>
    <mat-label>Nivel</mat-label>
    <input  matInput [(ngModel)]="data.nivel">
  </mat-form-field>    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
   
  <button [disabled]="data.materia_name.length < 1 || data.materia_name.length > 200" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
