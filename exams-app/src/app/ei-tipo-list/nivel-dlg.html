<h1 mat-dialog-title>Nuevo Nivel</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>nombre del nivel</mat-label>
    <input  matInput [(ngModel)]="data.nivel_name">
  </mat-form-field>      
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button> 
   
  <button [disabled]="data.nivel_name.length < 1 || data.nivel_name.length > 200" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
