
    <mat-form-field appearance="fill">
      <mat-label>Estudiante</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto" (change)="onUserChange($event)">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='onUserSelect($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
          {{option.displayName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
