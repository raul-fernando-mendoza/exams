<h1>Habilidades <button mat-button mat-raised-button (click)="onCreateMateria()"><mat-icon>add</mat-icon></button></h1>
<form >
  <div class="searchForm">
    <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
    <button matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <br/>
  </div>
</form>
<mat-card *ngFor="let m of materias" class="materia-card" [ngClass]="isSearched(m)">
    <mat-card-title-group>
        <mat-card-title class="enroll-card"> 
          <button mat-button (click)="onEditMateria(m)">{{ m.materia_name }}</button>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item (click)="onRemoveMateria(m.id, m.materia_name)" [disabled]="submitting">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>            
            <button mat-menu-item (click)="onDuplicateMateria(m.id, m.materia_name)" [disabled]="submitting">
              <mat-icon>library_add</mat-icon>
              <span>Duplicate</span>
            </button>            
          </mat-menu>            
        </mat-card-title>
        <mat-card-subtitle>
          {{ m.description }}
        </mat-card-subtitle>
        <img mat-card-sm-image src="{{ m.materiaIconUrl }}">
                                    
    </mat-card-title-group>
    <mat-card-content>
      <img class="materia-image" *ngIf="m.pictureUrl" src="{{ m.pictureUrl }}"> 
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
