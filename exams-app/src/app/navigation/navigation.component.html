<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/loginForm">Login</a>
      <a mat-list-item href="/ExamenesPendientes">Examenes Pendientes</a>
      <!--
      <a mat-list-item href="/Dashboard">Dashboard</a>
      <a mat-list-item href="/MytableComponent">MytableComponent</a> 
      <a mat-list-item href="/TreeComponent">Tree</a>
      <a mat-list-item href="/DragDropComponent">drag</a>
      <a mat-list-item href="/Reason">Reason</a>
      -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>exams-app</span>
    </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
