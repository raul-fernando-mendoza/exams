<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu</mat-icon></mat-toolbar>
    <mat-nav-list>
     
     <!--
      <a mat-list-item href="/ExamenesPendientes">Examenes Pendientes</a>
      <a mat-list-item href="/graph">graph</a>
     
      <a mat-list-item href="/Dashboard">Dashboard</a>
      <a mat-list-item href="/MytableComponent">MytableComponent</a> 
      <a mat-list-item href="/TreeComponent">Tree</a>
      <a mat-list-item href="/DragDropComponent">drag</a>
      <a mat-list-item href="/Reason">Reason</a>
      -->
      <a *ngIf="isAdmin() ||  isReadOnly() || isEvaluator() " mat-list-item routerLink="/ExamenesImprovisacion">Examenes Improvisacion</a>
      
      <a *ngIf="isAdmin()" mat-list-item routerLink="/user-list">Users</a>
    
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="main_link" routerLink="/home">RaxAcademy.com</a>
      <a class="version" routerLink="/home">ver 1.1.2</a>
      <span class="example-spacer"></span>
      <button mat-stroked-button  aria-label="login" (click)="login()" *ngIf="!isLoggedIn()">
        Login
      </button>
      <button mat-stroked-button  aria-label="Registrate" (click)="Register()" *ngIf="!isLoggedIn()">
        Registrate
      </button>

      <span *ngIf="isLoggedIn()">{{ getUserName() }}</span>
      
      <button mat-stroked-button  aria-label="logout" (click)="logout()" *ngIf="isLoggedIn()">
        <mat-icon>logout</mat-icon>
      </button>    
              
    </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
