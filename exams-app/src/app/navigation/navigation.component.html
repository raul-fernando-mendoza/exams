<div>


  <mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">navigate_before</mat-icon>
    </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">home</a>
      
      <a *ngIf="isAdmin()" mat-list-item routerLink="/ei-tipo-list">Materias</a>
      <a *ngIf="isAdmin() ||  isReadOnly() || isEvaluator() || isStudent()" mat-list-item routerLink="/ExamenesImprovisacion">Examenes</a>
       
      <a *ngIf="isAdmin()" mat-list-item routerLink="/grades">Certificados</a>  
      <a *ngIf="isAdmin()" mat-list-item routerLink="/eiReporte">Reportes</a>  

      <a *ngIf="isAdmin()" mat-list-item routerLink="/user-list">Users</a>
      <a *ngIf="!isLoggedIn()" mat-list-item  routerLink="/login-selector">Login</a>
     <!-- <a *ngIf="isAdmin()" mat-list-item routerLink="/videos-list">Videos</a> -->

      <button mat-stroked-button  aria-label="logout" (click)="logout()" *ngIf="isLoggedIn()">
        logout
      </button>    

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">    
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="main_link" routerLink="/home">RaxAcademy.com TOTH ver 2.5</a>
      <span class="example-spacer"></span>
      <button mat-stroked-button  aria-label="login" (click)="login()" *ngIf="!isLoggedIn()">
        Login
      </button>
      <button mat-stroked-button  aria-label="Registrate" (click)="Register()" *ngIf="!isLoggedIn()">
        Registrate
      </button>
  
      <span *ngIf="isLoggedIn()">{{ getUserName() }}</span>
      
      <button mat-stroked-button  aria-label="logout" (click)="logout()" *ngIf="isLoggedIn()">
        <mat-icon>logout</mat-icon>
      </button>    
              
    </mat-toolbar>    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
