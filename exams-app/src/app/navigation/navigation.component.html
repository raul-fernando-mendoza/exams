<div>


  <mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">navigate_before</mat-icon>
    </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">home</a>
      <a *ngIf="isAdmin()" mat-list-item routerLink="/materia-list">Habilidades</a>
      <a *ngIf="isAdmin() ||  isReadOnly() || isEvaluator() || isStudent()" mat-list-item routerLink="/ExamenesImprovisacion">Examenes</a>
      <a *ngIf="isAdmin()" mat-list-item routerLink="/laboratory-grade-list">Calificar Laboratorios</a>
       
      <a *ngIf="isAdmin()" mat-list-item routerLink="/grades">Publicar</a>  
      
      <a *ngIf="isAdmin()" mat-list-item routerLink="/materiaCertificaciones">Enrolar y Certificaciones</a>

      <a *ngIf="isAdmin()" mat-list-item routerLink="/career-list">Carreras</a>

      <a *ngIf="isAdmin()" mat-list-item routerLink="/user-list">Users</a>
      <a *ngIf="isLoggedIn()" mat-list-item routerLink="/user-profile-edit">Preferencias</a>
      <a *ngIf="!isLoggedIn()" mat-list-item  routerLink="/login-selector">Login</a>

     <!-- <a *ngIf="isAdmin()" mat-list-item routerLink="/videos-list">Videos</a> -->

      <button mat-stroked-button  aria-label="logout" (click)="logout()" *ngIf="isLoggedIn()">
        logout
      </button>    

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">    
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="main_link" routerLink="/home">TOTH 3.4.4x </a>
      
      <mat-form-field appearance="fill">
        <mat-label>Organizaciones </mat-label>
        <mat-select [(value)]="organization_id" (selectionChange)="onOrganizationChange($event)">
          <mat-option *ngFor="let organization of organizations" [value]="organization.id">
            {{organization.organization_name}} 
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <span class="example-spacer"></span>
      <button mat-stroked-button  aria-label="login" (click)="login()" *ngIf="!isLoggedIn()">
        Login
      </button>
  
      <span *ngIf="isLoggedIn()">{{ getUserName() }}</span>
      
      <button mat-stroked-button  aria-label="logout" (click)="logout()" *ngIf="isLoggedIn()">
        <mat-icon>logout</mat-icon>
      </button>    
              
    </mat-toolbar>    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
