<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!isRegister">Login usando email</mat-card-title>
      <mat-card-title *ngIf="isRegister">Registrar usuario nuevo</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="email" formControlName="username" >
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              login is <strong>required</strong>
            </mat-error>            
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>            
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              login is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <re-captcha formControlName="recaptchaReactive"></re-captcha>
    </mat-card-content>
 
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLoginWithEmail()" *ngIf="!isRegister">Login</button>
      <button mat-raised-button color="warn" (click)="register()" *ngIf="isRegister" [disabled]="loginForm.invalid">Registar</button>
      <button mat-button color="warn" (click)="onPasswordResetEmail()" *ngIf="!isRegister">Olvide mi password</button>

    </mat-card-actions>

  </mat-card>
</form>
