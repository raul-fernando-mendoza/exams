<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username" >
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              login is <strong>required</strong>
            </mat-error>            
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              login is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLoginWithEmail()" *ngIf="!isRegister">Login</button>
      <button mat-raised-button color="primary" (click)="register()" *ngIf="isRegister">Register</button>
    </mat-card-actions>

  </mat-card>
</form>
