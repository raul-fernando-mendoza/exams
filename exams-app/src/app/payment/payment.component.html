<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <div>
      <mat-toolbar-row  *ngIf="product && product.product_id">
        <h1><span *ngIf="materia">{{ materia.materia_name }}</span></h1>
      </mat-toolbar-row>
      <mat-toolbar-row  *ngIf="product && product.product_id">
        <h1>{{ product.product_name }}</h1>
        <span class="example-spacer"></span> 
        <h2>Precio$: {{ product.default_price / 100 }} MNX</h2>  
      </mat-toolbar-row>      
      <div class="form_container">
        <!-- Display a payment form -->
        <form id="payment-form">
          <div id="payment-element">
            <!--Stripe.js injects the Payment Element-->
          </div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <button mat-button id="button-text" (click)="handleSubmit($event)">Pay now</button>
          </button>
          <div id="payment-message" class="hidden"></div>
        </form>
      </div>
    </div>
  </body>
</html>
