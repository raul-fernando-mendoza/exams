<h1 mat-dialog-title>Nuevo Examen</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>nombre del examen</mat-label>
    <input matInput [(ngModel)]="data.label">
    
  </mat-form-field>    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button> 
   
  <button [disabled]="data.label.length < 1 || data.label.length > 200" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
