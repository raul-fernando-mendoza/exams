<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Examen:{{exam_id}}</mat-card-title>
      <mat-card-title>pregunta:</mat-card-title>
      <mat-card-title>Description:</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div formArrayName="questions">
        <div *ngFor="let question of questions.controls; let i=index">
          <div [formGroupName]="i">
            {{i}}

            <mat-checkbox formControlName="id">
              id:{{question.id}} label: {{question.label}}              
            </mat-checkbox>
            <mat-checkbox formControlName="label">
              id:{{question.id}} label: {{question.label}}              
            </mat-checkbox>

          </div>
          
        </div>
      </div>

    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>


    <p>
      <button type="button" (click)="addQuestion()">Add</button>
    </p>
  </mat-card>
 
</form>
