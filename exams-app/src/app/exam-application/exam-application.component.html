<form [formGroup]="posicionesForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Examen:{{exam_id}}</mat-card-title>
      <mat-card-title>pregunta:</mat-card-title>
      <mat-card-title>Description:</mat-card-title>
    </mat-card-header>
    <mat-card-content>


    <mat-grid-list *ngFor="let p of db_posiciones; let i=index" [cols]="7"  rowHeight="2em" [formGroup]="posicionesArray.at(i)" >
     <!-- formArrayName="posiciones"-->
      <mat-grid-tile>{{p.label}}</mat-grid-tile>
      
      <mat-grid-tile><mat-checkbox formControlName="movimiento"></mat-checkbox></mat-grid-tile>
      <mat-grid-tile><mat-checkbox formControlName="pies"></mat-checkbox></mat-grid-tile>  
      <mat-grid-tile><mat-checkbox formControlName="shimmi"></mat-checkbox></mat-grid-tile>  
      <mat-grid-tile><mat-checkbox formControlName="palomas"></mat-checkbox></mat-grid-tile>  
      <mat-grid-tile><mat-checkbox formControlName="porDebra"></mat-checkbox></mat-grid-tile>  
      <mat-grid-tile><mat-checkbox formControlName="craneo"></mat-checkbox></mat-grid-tile>     
       
    </mat-grid-list>  


    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>

  </mat-card>
 
</form>
