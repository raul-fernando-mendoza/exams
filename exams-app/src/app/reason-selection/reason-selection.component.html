<form [formGroup]="reasonForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Elementos Faltantes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    

    <div formArrayName="reasonsArr">
      <mat-grid-list cols="1" rowHeight="3em"> 
        <mat-grid-tile *ngFor="let r of reasonsArr.controls let i=index" >
          <mat-icon aria-hidden="false" aria-label="{{r.get('label').value}}" (click)="onChangeReason(i,getIsSelectedFor(i), $event)">{{ getIsSelectedFor(i) ? "close": "check_box_outline_blank" }}</mat-icon>{{r.get("label").value}} 
        </mat-grid-tile> 
      </mat-grid-list>
    </div> 
    <mat-grid-list cols="1" rowHeight="4em"> 
      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-label>Otra</mat-label>
          <input  matInput placeholder="" formControlName="otra" maxlength="80">
          <button type="button" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onClearOtra()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-hint>use una muy peque√±a descripcion</mat-hint>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    </mat-card-content> 

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
