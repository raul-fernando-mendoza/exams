<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>label</th>
      <td mat-cell *matCellDef="let row">{{row.label}}</td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>studentName</th>
      <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
    </ng-container>    

    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>teacherName</th>
      <td mat-cell *matCellDef="let row">{{row.teacherName}}</td>
    </ng-container>     

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>completed</th>
      <td mat-cell *matCellDef="let row">{{row.completed}}</td>
    </ng-container>   

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>grade</th>
      <td mat-cell *matCellDef="let row">{{row.grade}}</td>
    </ng-container>   

    <ng-container matColumnDef="applicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>applicationDate</th>
      <td mat-cell *matCellDef="let row">{{row.applicationDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowClick(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
